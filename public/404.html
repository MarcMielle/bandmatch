<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <div class="container">
      <style type="text/css">
        h2 {
          color: #8F5BFE;
          font-size: 40px;
          text-align: center;
        }

        p {
          color: #8F5BFE;
          text-align: center;
          text-decoration-style: none;
          text-decoration-color: none;
        }

        .div-img {
          text-align: center;
        }

        .displayed {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 500px;
        }
        a {
          text-decoration-style: none;
          text-decoration-color: none;
        }
        .displayed-btn {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 80px;
        }
        .btn-404 {
          background-color: #8F5BFE;
          color: white !important;
          padding: 12px 25px;
          border-radius: 50px;
          border: 0.5px solid #8F5BFE;
          font-size: 15px;
          text-align: center;
          margin-bottom: 30px;
          text-decoration: none;
          font-family: arial;
            &:hover {
              text-decoration: none;
              background-color: #7434FE;
              border: 0.5px solid #7434FE;
            }
        }
    </style>
      <br>
      <br>
      <h2>Oups, cette page s'est perdue !</h2>
      <p>Meme les plus grands musiciens font des fausses notes :/</p>
      <br>
      <a class="btn-404 displayed-btn" href="http://www.bandmatch.app">Retour</a>
      <div class="div-img">
        <img class="displayed" src="/404-woman.svg">
      </div>
  </div>

</body>
</html>
